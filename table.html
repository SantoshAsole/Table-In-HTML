
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style>
		#customers{
			font-family: Arial, Helvetica, sans-serif;
			border-collapse: collapse;
			width: 75%;
		}
		#customers td, #customers th {
			border: 1px solid #ddd;
			padding: 8px;
		}
		#customers th {
			color: white;
			background-color: #04aa6d;
			text-align: left;
			padding-top: 12px;
			padding-bottom: 12px;

		}
		#customers tr:nth-child(even){
			background-color: #f2f2f2;
		}
		#customers tr:hover{
			background-color: #ddd;
		}
	</style>
</head>
<body>
<center>
	<h1>A Fancy Table In HTML</h1>

<table id="customers">
  <tr>
    <th>Company</th>
    <th>Contact</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>TCS</td>
    <td>Raj Kumar</td>
    <td>Germany</td>
  </tr>
  <tr>
    <td>IBM</td>
    <td>Christina Berglund</td>
    <td>Sweden</td>
  </tr>
  <tr>
    <td>Apple</td>
    <td>Kiran More</td>
    <td>India</td>
  </tr>
  <tr>
    <td>Tata Power</td>
    <td>Rakesh Pawar</td>
    <td>Austria</td>
  </tr>
  <tr>
    <td>Island Trading</td>
    <td>Helen Bennett</td>
    <td>UK</td>
  </tr>
  
</table>
</center>
</body>
</html>
